<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRANSMISSION RECEIVED</title>
    <style>
        :root {
            --bg: #050505;
            --line: #222;
            --text-main: #ffffff;
            --accent-solid: #FF00C8;
            --font-mono: 'Courier New', Courier, monospace;
        }
        
        * { box-sizing: border-box; }
        body, html { margin: 0; padding: 0; background: var(--bg); height: 100%; width: 100%; overflow: hidden; color: var(--text-main); font-family: var(--font-mono); display: flex; align-items: center; justify-content: center; }

        .grid-lines {
            position: absolute; inset: 0; pointer-events: none; z-index: 0;
            display: grid; grid-template-columns: repeat(12, 1fr);
            opacity: 0.1;
        }
        .line { border-right: 1px solid #fff; height: 100%; }
        .line:last-child { border: none; }

        .success-container {
            z-index: 10; text-align: center; width: 90%; max-width: 600px;
        }

        .status-text {
            font-size: 14px; letter-spacing: 4px; color: var(--accent-solid);
            margin-bottom: 20px; text-transform: uppercase; display: block;
        }

        .h1-large {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            font-size: clamp(40px, 6vw, 80px); font-weight: 900;
            line-height: 0.9; text-transform: uppercase; margin: 0 0 40px 0;
        }

        /* PROGRESS BAR */
        .progress-wrapper {
            width: 100%; height: 4px; background: #222;
            margin-bottom: 40px; position: relative;
            overflow: hidden;
        }
        .progress-bar {
            position: absolute; top: 0; left: 0; height: 100%; width: 0%;
            background: var(--accent-solid);
            box-shadow: 0 0 10px var(--accent-solid);
            animation: load 1.5s cubic-bezier(0.22, 1, 0.36, 1) forwards;
        }

        @keyframes load { 0% { width: 0%; } 50% { width: 70%; } 100% { width: 100%; } }

        .btn-return {
            display: inline-block; padding: 20px 40px;
            border: 1px solid #333; background: rgba(255,255,255,0.05);
            color: white; text-decoration: none;
            font-size: 12px; letter-spacing: 2px; text-transform: uppercase;
            transition: all 0.3s; cursor: pointer; opacity: 0;
            animation: fadeIn 0.5s ease 1.5s forwards;
        }
        .btn-return:hover { background: var(--accent-solid); border-color: var(--accent-solid); color: black; }

        @keyframes fadeIn { to { opacity: 1; } }

    </style>
</head>
<body>

    <div class="grid-lines"><div class="line"></div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line"></div></div>

    <div class="success-container">
        <span class="status-text">STATUS: CONFIRMED</span>
        <h1 class="h1-large">TRANSMISSION<br>RECEIVED.</h1>
        
        <div class="progress-wrapper">
            <div class="progress-bar"></div>
        </div>

        <p style="color: #888; margin-bottom: 40px; font-size: 14px; line-height: 1.6;">
            Your project inquiry has been securely logged in the system.<br>
            We will establish a connection shortly.
        </p>

        <a href="/" class="btn-return">Return to Base</a>
    </div>

</body>
</html>
