<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 // SIGNAL LOST</title>
    <style>
        /* --- RESET & CORE --- */
        :root {
            --bg: #050505;
            --line: #222;
            --text-main: #ffffff;
            --accent-solid: #FF00C8;
            --font-mono: 'Courier New', Courier, monospace;
            --font-disp: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }
        
        * { box-sizing: border-box; }
        body, html { margin: 0; padding: 0; background: var(--bg); height: 100%; width: 100%; overflow: hidden; color: var(--text-main); font-family: var(--font-mono); }

        /* --- BACKGROUND GRID --- */
        .grid-lines {
            position: absolute; inset: 0; pointer-events: none; z-index: 0;
            display: grid; grid-template-columns: repeat(12, 1fr);
            opacity: 0.1;
        }
        .line { border-right: 1px solid #fff; height: 100%; }
        .line:last-child { border: none; }

        /* --- CRT SCANLINE EFFECT --- */
        .scanlines {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,0) 50%, rgba(0,0,0,0.2) 50%, rgba(0,0,0,0.2));
            background-size: 100% 4px;
            pointer-events: none; z-index: 10;
            opacity: 0.6;
        }

        /* --- CENTER CONTENT --- */
        .error-container {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            text-align: center; z-index: 5;
            width: 100%; max-width: 800px;
            padding: 20px;
        }

        /* --- GLITCH 404 --- */
        .glitch-wrapper {
            position: relative;
            margin-bottom: 20px;
        }
        
        .error-code {
            font-family: var(--font-disp);
            font-size: clamp(100px, 15vw, 200px);
            font-weight: 900;
            line-height: 0.8;
            color: white;
            position: relative;
            display: inline-block;
        }

        .error-code::before, .error-code::after {
            content: '404';
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg);
        }

        .error-code::before {
            left: 2px; text-shadow: -2px 0 #ff00c8;
            clip-path: inset(44% 0 61% 0);
            animation: glitch-anim 0.8s infinite linear alternate-reverse;
        }

        .error-code::after {
            left: -2px; text-shadow: -2px 0 #00fff9;
            clip-path: inset(12% 0 58% 0);
            animation: glitch-anim2 0.8s infinite linear alternate-reverse;
        }

        @keyframes glitch-anim {
            0% { clip-path: inset(44% 0 61% 0); }
            20% { clip-path: inset(82% 0 3% 0); }
            40% { clip-path: inset(12% 0 78% 0); }
            60% { clip-path: inset(53% 0 10% 0); }
            80% { clip-path: inset(90% 0 2% 0); }
            100% { clip-path: inset(10% 0 36% 0); }
        }
        @keyframes glitch-anim2 {
            0% { clip-path: inset(12% 0 58% 0); }
            20% { clip-path: inset(99% 0 1% 0); }
            40% { clip-path: inset(1% 0 25% 0); }
            60% { clip-path: inset(63% 0 12% 0); }
            80% { clip-path: inset(20% 0 45% 0); }
            100% { clip-path: inset(3% 0 82% 0); }
        }

        /* --- TEXT & TERMINAL --- */
        .error-title {
            font-family: var(--font-mono);
            font-size: 14px; letter-spacing: 4px;
            color: var(--accent-solid);
            margin-bottom: 40px;
            text-transform: uppercase;
        }

        .terminal-log {
            font-family: var(--font-mono);
            font-size: 12px; color: #666;
            text-align: left;
            max-width: 400px; margin: 0 auto 50px auto;
            border-left: 2px solid #333;
            padding-left: 15px;
            height: 100px; overflow: hidden;
        }
        
        .log-line { display: block; margin-bottom: 4px; opacity: 0; animation: fadeIn 0.1s forwards; }
        .log-line.success { color: var(--text-main); }
        .log-line.fail { color: var(--accent-solid); }

        @keyframes fadeIn { to { opacity: 1; } }

        /* --- BUTTON --- */
        .btn-return {
            display: inline-block;
            padding: 20px 40px;
            border: 1px solid #333;
            background: rgba(255,255,255,0.05);
            color: white;
            text-decoration: none;
            font-size: 12px; letter-spacing: 2px;
            text-transform: uppercase;
            transition: all 0.3s;
            cursor: pointer;
        }
        .btn-return:hover {
            background: var(--accent-solid);
            border-color: var(--accent-solid);
            color: black;
            box-shadow: 0 0 30px var(--accent-solid);
        }

    </style>
</head>
<body>

    <div class="grid-lines"><div class="line"></div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line"></div></div>
    <div class="scanlines"></div>

    <div class="error-container">
        <div class="glitch-wrapper">
            <div class="error-code">404</div>
        </div>
        <div class="error-title">Coordinates Not Found</div>

        <div class="terminal-log" id="terminal"></div>

        <a href="/" class="btn-return">Return to Base</a>
    </div>

    <script>
        const terminal = document.getElementById('terminal');
        const logs = [
            { text: "> INITIALIZING SEARCH...", type: "success" },
            { text: "> SCANNING SECTOR 09...", type: "success" },
            { text: "> ERROR: PATHWAY CORRUPTED", type: "fail" },
            { text: "> ASSET NOT FOUND", type: "fail" },
            { text: "> REROUTE PROTOCOL: FAILED", type: "fail" },
            { text: "> WAITING FOR INPUT...", type: "success" }
        ];

        let delay = 0;
        logs.forEach((log, index) => {
            setTimeout(() => {
                const p = document.createElement('span');
                p.className = `log-line ${log.type}`;
                p.innerText = log.text;
                terminal.appendChild(p);
            }, delay);
            delay += (Math.random() * 300) + 100; // Random typing speed
        });
    </script>

</body>
</html>
